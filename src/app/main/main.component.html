<div class="container">
    <div class="social-proof-section">
        <div class="title">
            <h1>10,000+ of our users love our products.</h1>
            <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services</p>
        </div>
        <div class="rates">
            <app-rated-card [marginRight]='100'></app-rated-card>
            <app-rated-card [marginRight]='50'></app-rated-card>
            <app-rated-card [marginRight]='0'></app-rated-card>
        </div>
        <div class="testimonial">
            <app-testimonial-card *ngFor='let testimonial of testimonialsData; let i = index'
            [testimonialData]='testimonial'
            [marginTop]='15*i'
            [ngClass]="'testimonial-card-'+i"
            ></app-testimonial-card>
        </div>
    </div>
</div>
